<div class="container p-5">
  <!--
    ANOTACIONES PARA UNA VERSION CON INFORMACION DE LA APLICACION
  <p>Con <strong>MY MTbox</strong> mantente al día con las tendencias globales y toma el control total de lo que ves, sólo tú 
    y tú contenido.</p>
    <ul>
      <li><strong>Tendencias: </strong>Explora lo más popular de la semana al instante.</li>
      <li><strong>Tú registro: </strong>Crear tu cuenta y un registro impecable con todo lo que has visto o quieres ver.</li>
      <li><strong>Notas personales :</strong>Describe tus propias reflexiones y notas privadas en la ficha de cada obra, un espacio solo para tus ojos</li>

    </ul>
  -->
  
  <h1>Tendencias</h1>

  <div class="d-inline-flex border rounded-pill p-1 mb-3 trend-switch">
  <ul class="nav nav-pills gap-1">

    <li class="nav-item">
      <button
        class="nav-link rounded-pill px-4 fw-semibold"
        [class.active]="btnActive === 'day'"
        (click)="cargarHoy()">
        <span>Hoy</span>
      </button>
    </li>

    <li class="nav-item">
      <button
        class="nav-link rounded-pill px-4 fw-semibold"
        [class.active]="btnActive === 'week'"
        (click)="cargarSemana()">
        <span>Esta semana</span>
      </button>
    </li>

  </ul>
</div>

  @if (loading) {
    <div class="text-center">Cargando...</div>
  } @else {
    <app-list-card [items]="items"></app-list-card>
  }
</div>
