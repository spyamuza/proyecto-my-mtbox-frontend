<div class="card shadow-sm" style="max-width: 230px; width: 100%;">
  <div class="card-body ">

    <div class="d-flex flex-column gap-2">
      <span><strong>Añadir a mi registro:</strong></span>

      <!-- FAVORITO -->
      <button
        type="button"
        class="btn btn-outline-danger border-0 d-flex align-items-center justify-content-start px-3"
        style="min-height: 42px;" 
        title="Añadir a favoritos"
        (click)="toggleFavorite()">

        @if (isFavorito()) {
          <!-- corazón relleno -->
          <svg xmlns="http://www.w3.org/2000/svg"
               width="16" height="16"
               fill="currentColor"
               class="me-1"
               viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M8 1.314C12.438-3.248 23.534 4.735
                 8 15-7.534 4.736 3.562-3.248
                 8 1.314"/>
          </svg>
        } @else {
          <!-- corazón vacío -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart me-2" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
        </svg>
        }

        <span>Favoritos</span>
      </button>

      <!-- PENDIENTE -->
      <button
        type="button"
        class="btn btn-outline-primary border-0 d-flex align-items-center justify-content-start px-3"
        style="min-height: 42px;"
        title="Marcar como pendiente"
        (click)="togglePendiente()">

        @if (isPendiente()) {
          <!-- bookmark relleno -->
          <svg xmlns="http://www.w3.org/2000/svg"
               width="16" height="16"
               fill="currentColor"
               class="me-2"
               viewBox="0 0 16 16">
            <path
              d="M2 2v13.5a.5.5 0 0 0
                 .74.439L8 13.069l5.26
                 2.87A.5.5 0 0 0 14
                 15.5V2a2 2 0 0 0-2-2H4a2
                 2 0 0 0-2 2"/>
          </svg>
        } @else {
          <!-- bookmark vacío -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark me-2" viewBox="0 0 16 16">
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
            </svg>
        }

        <span>Pend.</span>
      </button>

      <!-- VISTA -->
      <button
        type="button"
        class="btn btn-outline-success border-0 d-flex align-items-center justify-content-start px-3 me-2"
        style="min-height: 42px;"
        title="Marcar como vista"
        (click)="toggleVista()">

        @if (isVista()) {
          <!-- bookmark relleno -->
          <svg xmlns="http://www.w3.org/2000/svg"
               width="16" height="16"
               fill="currentColor"
               class="me-1"
               viewBox="0 0 16 16">
            <path
              d="M2 2v13.5a.5.5 0 0 0
                 .74.439L8 13.069l5.26
                 2.87A.5.5 0 0 0 14
                 15.5V2a2 2 0 0 0-2-2H4a2
                 2 0 0 0-2 2"/>
          </svg>
        } @else {
          <!-- bookmark vacío -->
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark me-2" viewBox="0 0 16 16">
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
            </svg>
        }

        <span>Vista</span>
      </button>

    </div>

  </div>
</div>

<div class="mt-3">
  <label class="form-label fw-semibold">
    Comentario personal
  </label>

  <textarea
    class="form-control"
    rows="3"
    placeholder="Escribe tu comentario…"
    [(ngModel)]="notaUsuario">
  </textarea>

  <div class="d-flex gap-2 mt-2">

    <button
      class="btn btn-sm btn-outline-secondary"
      type="button"
      (click)="guardarNota()">
      <strong>Guardar comentario</strong>
    </button>

    @if (notaUsuario) {
      <button
        class="btn btn-sm btn-outline-danger"
        type="button"
        (click)="eliminarNota()">
        Eliminar comentario
      </button>
    }

  </div>
</div>
